<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            background-color: #ffdde1;
            padding: 20px;
            overflow: auto;
        }
        .title {
            font-size: 40px;
            color: #b52e6f;
        }
        .rose-container {
            position: relative;
            margin-top: 50px;
        }
        .rose {
            width: 300px;
            height: 300px;
            animation: rotate 100s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .falling-roses {
            position: absolute;
            top: -50px;
            color: red;
            font-size: 24px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        .love-message {
            margin-top: 30px;
            font-size: 24px;
            background: #fff0f3;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .love-message:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
        function createFallingRose() {
            const rose = document.createElement("div");
            rose.innerHTML = "üåπ";
            rose.classList.add("falling-roses");
            document.body.appendChild(rose);
            
            const startPos = Math.random() * window.innerWidth;
            const duration = Math.random() * 5 + 5;
            const size = Math.random() * 20 + 20;
            
            rose.style.left = `${startPos}px`;
            rose.style.animationDuration = `${duration}s`;
            rose.style.fontSize = `${size}px`;
            
            setTimeout(() => {
                rose.remove();
            }, duration * 1000);
        }
        
        window.onload = function() {
            setInterval(createFallingRose, 500);
        }
    </script>
</head>
<body>
    <h1 class="title">Happy Rose Day, My Love! üåπ</h1>
    <img class="rose" src= "https://github.com/sid12153/Valentine/blob/main/rose-day.jpeg" alt="Rotating Rose">
    <div class="rose-container">
<!--         <img class="rose" src= "https://github.com/sid12153/Valentine/blob/main/rose-day.jpeg" alt="Rotating Rose"> -->
    </div>
    
    <div class="love-message">On this special day, I give you a virtual rose as a symbol of my love and admiration for you. May our love blossom like the most beautiful rose in the world! ‚ù§Ô∏è</div>
    <br>
    <a href="index.html">          Back to Home</a>
</body>
</html>
