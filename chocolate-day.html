<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day</title>
    <style>
        body {
            background-color: #3e2723;
            color: #fff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: auto;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        .chocolate-box {
            width: 150px;
            height: 150px;
            background-color: #6d4c41;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            margin: 50px auto;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .chocolate-box:hover {
            transform: scale(1.1) rotate(5deg);
        }
        .chocolate-box:after {
            content: '🍫'; /* Chocolate emoji */
            font-size: 3em;
            position: absolute;
        }
        .message {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        /* Falling chocolates animation */
        .chocolate-fall {
            position: absolute;
            top: -50px;
            font-size: 2em;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(100vh); opacity: 1; }
        }
        /* Button Styling */
        .btn {
            background-color: #d84315;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #bf360c;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Happy Chocolate Day, DruBerry! 🍫❤️</h1>
    <p>Click the chocolate box to reveal a sweet message!</p>
    
    <div class="chocolate-box" onclick="showMessage()"></div>
    <p id="chocoMessage" class="message"></p>
    
    <br>
    <button class="btn" onclick="playMusic()">🎶 Play Sweet Music</button>
    <br><br>
    <a href="index.html" class="btn">🏠 Back to Home</a>

    <script>
        const messages = [
            "You are sweeter than all the chocolates in the world! 🍫❤️",
            "Every day with you is like a box of my favorite chocolates! 🍩💖",
            "Your love melts my heart like chocolate melts in my hands. 🍫💓",
            "You make my life as rich and smooth as dark chocolate! 🍫😍",
            "No chocolate can ever be as sweet as your love, DruBerry! 🍫💕"
        ];

        function showMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            const messageElement = document.getElementById("chocoMessage");
            messageElement.innerText = messages[randomIndex];
            messageElement.style.display = "block";
            messageElement.style.opacity = "1";
        }

        function playMusic() {
            let audio = new Audio('chocolate-music.mp3');
            audio.play();
        }

        // Create falling chocolates
        function createFallingChocolates() {
            for (let i = 0; i < 15; i++) {
                let chocolate = document.createElement('div');
                chocolate.className = 'chocolate-fall';
                chocolate.innerHTML = '🍫';
                chocolate.style.left = Math.random() * 100 + "vw";
                chocolate.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.body.appendChild(chocolate);
            }
        }
        createFallingChocolates();
    </script>
</body>
</html>
