            border-radius: 20px;
            margin: 50px auto;
            position: relative;
            cursor: pointer;
        }
        .chocolate-box:after {
            content: 'üç´'; /* Chocolate emoji */
            font-size: 3em;
            position: absolute;
        }

            margin-top: 20px;
        }
    </style>
</head>

    <p>Click the chocolate box to reveal a sweet message!</p>
    <div class="chocolate-box" onclick="showMessage()"></div>

</html>
