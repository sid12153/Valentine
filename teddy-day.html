<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffcccb;
            color: #A52A2A;
            text-align: center;
            font-family: 'Pacifico', cursive;
            overflow: auto;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .teddy-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
        .teddy {
            width: 200px;
            height: 200px;
            background: url('teddy.png') no-repeat center/contain;
            animation: bounce 2s infinite;
            cursor: pointer;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .message {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .music-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4e50;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Happy Teddy Day, My Love! üß∏‚ù§Ô∏è</h1>
    <p><h2>Click the teddy to reveal a surprise message!</h2></p>
    <div class="teddy-container">
        <div class="teddy" onclick="showMessage()"></div>
    </div>
    <p id="teddyMessage" class="message">One day, I hope to cuddle you just like this teddy! Until then, this teddy hug is just for you. üíïüêª</p>
    <br>
    <button class="music-btn" onclick="playMusic()">üé∂ Play Romantic Music</button>
    <button class="music-btn" onclick="pauseMusic()">‚è∏ Pause</button>
    <br><br>
    <a href="index.html" class="music-btn">‚¨Ö Back to Home üè†</a>
    <audio id="bgMusic" loop>
        <source src="teddy-song.mp3" type="audio/mpeg">
    </audio>
    <script>
        function showMessage() {
            document.getElementById("teddyMessage").style.display = "block";
        }
        function playMusic() {
            document.getElementById("bgMusic").play();
        }
        function pauseMusic() {
            document.getElementById("bgMusic").pause();
        }
    </script>
</body>
</html>
