<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Day üíç</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            background-color: #fff0f5;
            padding: 20px;
            overflow: hidden;
        }
        .proposal-container {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
            color: #880e4f;
            font-size: 28px;
        }
        .ring-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ring {
            width: 100px;
            height: 100px;
            border: 5px solid gold;
            border-radius: 50%;
            position: relative;
            animation: shine 2s infinite alternate;
        }
        .diamond {
            width: 40px;
            height: 40px;
            background-color: lightblue;
            position: absolute;
            top: -25px;
            left: 30px;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            animation: sparkle 1.5s infinite alternate;
        }
        @keyframes shine {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        @keyframes sparkle {
            0% { opacity: 0.8; }
            100% { opacity: 1; filter: brightness(1.5); }
        }
        .accept-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .accept-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Happy Propose Day, Druberry! üíç</h1>
    <div class="proposal-container">
        <p>From the moment we met, my heart knew you were special. Through every smile, laugh, and shared memory, you've become the most precious part of my life.</p>
        <p>So today, on this special day, I ask...</p>
        <h2>Will you be my Valentine, DruBerry? ‚ù§Ô∏è</h2>
    </div>

            <div class="diamond"></div> -->
            <img class="rose" src= "https://github.com/sid12153/Valentine/blob/main/propose-day.jpeg" alt="Propose">
        </div>
    </div>
    <button class="accept-button" onclick="alert('YAY! You said YES! üíñ')">Yes! üíü</button>
    <br>
    <a href="index.html">Back to Home</a>
</body>
</html>
